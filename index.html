<!DOCTYPE html>
<html>
<head>
  <title>The Vue View</title>
  
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  
</head>
<body>
  <div id="app">
  <div id="app">


</div>
    <h1>Lorenzo Tweetos</h1>
    <div class="user">
      <div class="user-information">
        <div class="image-container">
          <img src="./assets/img/profil.png" alt="profile picture">
        </div>
        <h3>{{username}}</h3>
      </div>
     <div class="user-bio" v-if="bio">
        <em>Bio: </em> {{ bio }}
      </div>
    </div>
    <div class="tweets">
      <div class="tweet" v-for="tweet in tweets">
        <h3>{{ username }}</h3>
        <p>{{ tweet }}</p>
      </div>
     
    <div class="settings">
      <h2>Settings</h2>
      <label for="username">Username</label>
      <input v-model="username" type="text" value="username" placeholder="Username" />
      <label for="bio">Bio</label>
      <textarea value="bio" placeholder="Bio"></textarea>
      <label for="tweet">New Tweet</label>
      <div class="new-tweet">
       <input v-model="newTweet" type="text" value="tweet" placeholder="New Tweet" />
        <button v-on:click="tweets.push(newTweet)">Add Tweet</button>
      </div>
    </div>
  </div>



  <script src="./assets/js/index.js"></script>
</body>
</html>
